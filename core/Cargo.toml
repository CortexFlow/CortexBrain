[package]
name = "core"
version = "0.1.0"
edition = "2021"  # Rust edition, don't change

[workspace]
members = [
    "src/components/edgecni",
    "src/components/kernel",
    "src/components/loadbalancer",
    "src/client",
    "src/shared",
    "src/components/proxy",
    "src/components/proxy-injector",
    "src/components/xdp", "src/components/maps", "src/components/conntracker", "xtask", "src/components/identity",
]

[dependencies]
actix-web = "4.9.0"
clap = "4.5.21"
reqwest = { version = "0.12.9", features = ["json"] }
tokio = { version = "1", features = ["full"] }
tracing = "0.1.40"
futures = "0.3.31"
anyhow = "1.0.93"
schemas = "0.4.0"
yaml-rust2 = "0.9.0"
kube = { version = "0.96.0", features = ["runtime", "derive", "ws"] }
k8s-openapi = { version = "0.23.0", features = ["latest"] }
serde_json = "1.0.133"
tokio-util = { version = "0.7.8", features = ["io"] }
tokio-stream = { version = "0.1.9", features = ["net"] }
tracing-subscriber = { version = "0.3.18", features = ["env-filter"] }
serde = { version = "1.0", features = ["derive"] }
hyper-util = "0.1.10"
tower = "0.5.1"
ipnet = "2.10.1"
iptables = "0.5.2"
itertools = "0.13.0"
libc = "0.2.164"
libloading = "0.8.5"
libp2p = "0.54.1"
serde_yaml = "0.9.34"
pnet = "0.35.0"
bytes = "1.9.0"
prost = "0.13.4"
trust-dns-server = "0.23.2"
dirs = "6.0.0"

[dev-dependencies]
wiremock = "0.6.0"

[build-dependencies]
prost-build = "0.13.4"
