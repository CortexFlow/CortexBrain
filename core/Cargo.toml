[package]
name = "core"  # Nome del pacchetto
version = "0.1.0"  # Versione del pacchetto
edition = "2021"  # Edizione di Rust

[lib]
name = "corelibs"  
path = "src/lib.rs"  

[[bin]]
name = "core"  # Nome del binario, assicurati che sia uguale al nome del pacchetto
path = "src/main.rs"  # Percorso del file principale del binario


[dependencies]
actix-web = "4.9.0"  # Dipendenza per il framework web Actix
clap = "4.5.28"  # Dipendenza per il parsing dei comandi
containerd-shim-wasm = "0.8.0"  # Dipendenza per l'integrazione con containerd
reqwest = { version = "0.12.9", features = ["json"] }  # Dipendenza per HTTP client
wasmtime = "27.0.0"  # Dipendenza per WebAssembly
tokio = { version = "1", features = ["full"] }  # Dipendenza per il runtime async
tracing = "0.1.41"
futures = "0.3.31"
anyhow = "1.0.95"
schemas = "0.4.0"
yaml-rust2 = "0.9.0"
kube = { version = "0.98.0", features = ["runtime", "derive", "ws"] }
k8s-openapi = { version = "0.24.0", features = ["latest"] }
serde_json = "1.0.138"
tokio-util = { version = "0.7.13", features = ["io"] }
tokio-stream = { version = "0.1.17", features = ["net"] }
tracing-subscriber = {version="0.3.19",features=["env-filter"]}
serde = { version = "1.0", features = ["derive"] }
hyper-util = "0.1.10"
tower = "0.5.2"
ipnet = "2.11.0"
iptables = "0.5.2"
itertools = "0.14.0"
libc = "0.2.164"
libloading = "0.8.6"
libp2p = "0.55.0"
serde_yaml = "0.9.34"
pnet = "0.35.0"
bytes = "1.10.0"
prost = "0.13.4"
rdkafka = "0.37.0"
trust-dns-server = "0.23.2"
dirs = "6.0.0"

[dev-dependencies]
wiremock = "0.6.0"  # Dipendenza per il mocking delle richieste HTTP in test

[build-dependencies]
prost-build = "0.13.4"
