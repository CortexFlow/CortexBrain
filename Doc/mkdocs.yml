site_name: Documentation
site_author: Cortexflow Team
site_url: https://www.cortexflow.org/doc
site_description: >-
  Offical CortexFlow documentation

repo_name: "CortexBrain"
repo_url: "https://github.com/CortexFlow/CortexBrain"

theme:
  language: en
  name: material
  font: 
    text: Poppins
  logo : ./assets/logo512.png
  favicon: ./assets/logo512.png
  palette:
    - scheme: default
      primary: "#7D88EC"  #light mode
      accent: "#FF5733"  
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
    - scheme: slate
      primary: "#7D88EC"  # Dark mode
      accent: "#FF5733"
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode

  features:
    - navigation.instant
    - navigation.tabs
    - navigation.indexes
    - navigation.top
    - search.suggest
    - search.highlight
    - toc.integrate

extra:
  generator: false
  copyright: "Copyright &copy; 2025 CortexFlow"
  social: #footer
    - icon: fontawesome/brands/github
      link: https://github.com/CortexFlow/CortexBrain
    - icon: fontawesome/brands/dev
      link: https://dev.to/cortexflow
markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.keys

nav:
  - Home: index.md
  - Getting Started: installation/installation.md
  - Contact: contacts/contact.md
