name: Core Build Checks

on:
  pull_request:
    branches: [ main, PreReleaseMain ]
  push:
    branches: [ main, PreReleaseMain ]

jobs:
  build-core-components:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: Install Rust toolchain
      uses: dtolnay/rust-toolchain@master
      with:
        toolchain: nightly
        components: rust-src
        
    - name: Install BPF dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          clang \
          llvm \
          libelf-dev \
          libpcap-dev \
          build-essential \
          libbpf-dev \
          linux-tools-generic \
          linux-tools-common \
          protobuf-compiler
          
    - name: Install bindgen-cli and bpf-linker
      run: |
        cargo install bindgen-cli
        cargo install bpf-linker
      
    - name: Setup bpftool symlink
      run: |
        sudo ln -sf /usr/lib/linux-tools/*/bpftool /usr/local/bin/bpftool || \
        sudo ln -sf /usr/lib/linux-tools-*/bpftool /usr/local/bin/bpftool
          
    - name: Build CortexFlow Agent
      run: |
        cd core
        chmod +x agent-api-build.sh
        echo "ğŸš€ Starting CortexFlow Agent build..."
        ./agent-api-build.sh || { echo "âŒ Agent build failed"; exit 1; }
        echo "âœ… Agent build completed"
        
    - name: Build CortexFlow Identity
      run: |
        cd core/src/components/identity
        chmod +x build-identity.sh
        echo "ğŸš€ Starting CortexFlow Identity build..."
        ./build-identity.sh || { echo "âŒ Identity build failed"; exit 1; }
        echo "âœ… Identity build completed"
        
    - name: Build CortexFlow Metrics
      run: |
        cd core/src/components/metrics
        chmod +x build-metrics.sh
        echo "ğŸš€ Starting CortexFlow Metrics build..."
        ./build-metrics.sh || { echo "âŒ Metrics build failed"; exit 1; }
        echo "âœ… Metrics build completed"
        
    - name: Verify Docker images were built
      run: |
        echo "Listing all Docker images:"
        docker images
        echo "Checking for core component images..."
        if docker images | grep -q "cortexflow-agent"; then
          echo "âœ… cortexflow-agent image found"
        else
          echo "âŒ cortexflow-agent image not found"
        fi
        if docker images | grep -q "identity"; then
          echo "âœ… identity image found" 
        else
          echo "âŒ identity image not found"
        fi
        if docker images | grep -q "metrics"; then
          echo "âœ… metrics image found"
        else
          echo "âŒ metrics image not found"
        fi
        
    - name: Verify builds completed successfully
      run: |
        echo "All Docker builds completed successfully!"
        echo "CI pipeline focuses on build verification, not tests"
        
    - name: Cleanup build artifacts
      run: |
        docker system prune -f